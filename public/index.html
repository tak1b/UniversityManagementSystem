<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Use your loading gif as the favicon or remove this if not needed -->
    <link rel="icon" href="%PUBLIC_URL%/loadingCat.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>ModMan</title>
    <style>
      /* Optional: You can move these styles to your index.css if preferred */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Loader Overlay -->
    <div id="loader">
      <img src="%PUBLIC_URL%/loadingCat.gif" alt="Loading..." style="width:200px;" />
    </div>
    <div id="root"></div>
    <script>
      // Once the React app loads, hide the loader.
      // You can also do this in your index.js or App.jsx with a useEffect.
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
